<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="schedule">
      <!-- monday -->
      <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="To-Do-List" aria-label="Recipient's username" aria-describedby="button-addon0" id="inputValueMonday">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="mondayBtn">Monday</button>
            </div>
          </div>
        </div>

       </div>
       <!-- Tuesday -->
       <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="To-Do-List" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputValueTuesday">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="tuesdayBtn">Tuesday</button>
            </div>
          </div>
        </div>

       </div>
       <!-- wednesday -->
       <div class="row">
         
        <div class="col-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="To-Do-List" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputValueWednesday">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="wednesdayBtn">Wednesday</button>
            </div>
          </div>
        </div>

       </div>
       <!-- Thursday -->
       <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="To-Do-List" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputValueThursday">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="thursdayBtn">Thursday</button>
            </div>
          </div>
        </div>

       </div>
       <!-- Friday -->
       <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="To-Do-List" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputValueFriday">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="fridayBtn">Friday</button>
            </div>
          </div>
        </div>

       </div>
       <!-- Saturday -->
       <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="To-Do-List" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputValueSaturday">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="saturdayBtn">Saturday</button>
            </div>
          </div>
        </div>

       </div>
       <!-- Sunday -->
       <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="To-Do-List" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputValueSunday">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="sundayBtn">Sunday</button>
            </div>
          </div>
        </div>

       </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
